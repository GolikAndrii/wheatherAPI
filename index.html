<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div class="stick">
        <nav>
            <div class="flags">
                <p>EN</p>
                <p>DE</p>
                <p>UA</p>
            </div>
            <div class="toggle">
                <input type="checkbox" id="toggle" name="toggle" value="is_on">
                <label for="toggle" class="toy-toggle">
                    <span class="border1"></span>
                    <span class="border2"></span>
                    <span class="border3"></span>
                    <span class="handle">
                        <span class="handle-off"></span>
                        <span class="handle-on"></span>
	                </span>
                </label>
            </div>
        </nav>
</div>
<div class="wrapper">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="container">
        <div class="search-container">
            <input class="input-search" type="text" placeholder="Enter a city name" id="city" value="Kiev">
            <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
    </div>
</div>

<script src="./js/key.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
